<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #E9EBEC;">

<nav class="navbar navbar-expand-lg navbar-light fixed-top " style="background-color:#A46C4A;">
    <div class="container-fluid " >
        <a class="navbar-brand" href="#" style="color:white;">Navbar</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
            <div class="navbar-nav" style="color:white;">
                <a class="nav-link active" aria-current="page" th:href="@{/students}"  style="color:white;">Home</a>
                <a class="nav-link" href="#" style="color:white;">Features</a>
                <a class="nav-link" href="#" style="color:white;">Pricing</a>
                <a class="nav-link disabled" style="color:white;"
                 >Disabled</a
                 >
            </div>
        </div>
    </div>
</nav>


<div class="container py-5 my-5" >

    <h1 align="center "  >Student List</h1>
    <hr>

    <div class="my-3 center text-center">
        <a th:href="@{/students/add}"  class="btn px-5 "   style="border-radius:30px; background-color:#A46C4A; color:#fff" ><h5>Add New Student</h5></a>
    </div>
    <div th:if="${message}" class="alert alert-success">
        [[${message}]
    </div>
    <table class="table table-striped table-responsive " style="background-color:#fff;">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastNme</th>
            <th scope="col">Promotion</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody >
        <th:block th:each="student: ${studentList}">
            <tr>
                <td>[[${student.id}]]</td>
                <td>[[${student.fname}]]</td>
                <td>[[${student.lname}]]</td>
                <td>[[${student.promotion}]]</td>
                <td>
                    <a href="" class="btn btn-secondary">Edit</a>
                    <a href="" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>


</div>

</body>
</html>
